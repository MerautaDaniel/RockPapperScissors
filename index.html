<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--HEADER-->
        <header class="header">

            <img class="logo" src="./images/logo.svg" alt="Logo">

            <div class="score">
                <p class="score__title">Score</p>
                <div class="score__player">
                    <div class="score__player-number">0</div>
                    <p class="score__player-name">User</p>
                </div>
                <div class="separator">:</div>
                <div class="score__ai">
                    <div class="score__ai-number">0 </div>
                    <p class="score__ai-name">House</p>
                </div>
            </div>

        </header>
        <!--GAME PLAY-->
        <section class="game">

            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/icon-paper.svg" alt="paper">
                </div>
            </button>

            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="scissors">
                </div>
            </button>

            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/icon-rock.svg" alt="rock">
                </div>
            </button>

        </section>
        <!--GAME RESULTS-->
        <section class="results hidden">
            <h2 class="results__heading">You picked</h2>
            <h2 class="results__heading">House picked</h2>
            <div class="results__result"></div>
            <div class="results__winner hidden ">
                <h3 class="results__text"></h3>
                <button class="play-again">Play again</button>
            </div>
            <div class="results__result"></div>
        </section>
        <!--RULES-->
        <button class="rules-btn" id="open-modal" tabindex="1">Rules</button>

        <dialog class="modal" id="modal">
            <header class="modal__header">
                <h3 class="modal__header-title">RULES</h3>
                <button class="close-btn" id="close-modal">
                    <img src="./images/icon-close.svg" alt="Close button"></button>
            </header>
            <div>
                <img src="./images/image-rules.svg" alt="rulles to play rock paper scissors">
            </div>
        </dialog>
        <!--FOOTER-->
        <footer class="footer">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Daniel Merauta</a>.
            </div>
        </footer>
    </div>


    <script src="./app.js"></script>
</body>

</html>
